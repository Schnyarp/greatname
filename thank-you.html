<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      margin: 40px auto;
      max-width: 600px;
      text-align: center;
      background: #f9f9f9;
      color: #333;
    }
    .thank-you {
      margin-top: 100px;
      padding: 40px 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
    }
    h1 {
      color: #1976D2;
    }
    .domain {
      margin-top: 30px;
      font-size: 1.1em;
      color: #1976D2;
      font-weight: bold;
      letter-spacing: 0.5px;
    }
  </style>
</head>
<body>
  <div class="thank-you">
    <h1>Thank you for your submission.</h1>
    <p>While we are not able to reply to all inquires, we will certainly give serious consideration to your submission!</p>
    <div class="domain">Greatname.com</div>
  </div>
</body>
</html>
